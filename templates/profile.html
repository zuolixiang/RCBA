<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RCBA - 个人主页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <style>
        /* 主体内容样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        .content {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        .content h2 {
            font-size: 1.8em;
            color: #007bff;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px 0;
            border: 4px solid #007bff;
        }

        .info-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            font-size: 1.1em;
            color: #333;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* 按钮样式 */
        .edit-btn {
            display: inline-block;
            width: 120px;
            padding: 12px;
            margin-top: 25px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    {% include 'navbar.html' %}

    <!-- 个人信息内容 -->
    <div class="content">
        <h2>个人信息</h2>
        <!-- 用户头像（默认图片可以替换为实际数据） -->
        <img src="{{ url_for('static', filename='avatar/'+player.name+'.png') }}" alt="Profile Image" class="profile-img">

        <!-- 信息展示区域 -->
        <div class="info-container">
            <div class="info-item"><strong>姓名:</strong> {{ player.name }}</div>
            <div class="info-item"><strong>团队:</strong> {{ player.team_name }}</div>
            <div class="info-item"><strong>身高:</strong> {{ player.height }} cm</div>
            <div class="info-item"><strong>体重:</strong> {{ player.weight }} kg</div>
            <div class="info-item"><strong>球衣号:</strong> {{ player.jersey_number }}</div>
            <div class="info-item"><strong>球龄:</strong> {{ player.years_played }} 年</div>
        </div>

        <!-- 编辑按钮 -->
        <a href="{{ url_for('rcbaplayer.edit_profile') }}" class="edit-btn">编辑</a>
    </div>

</body>
</html>
