<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RCBA - 编辑个人信息</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cropper.min.css') }}">
    <style>
        /* 顶部导航栏 */
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* 主体内容样式 */
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .content {
            width: 30%;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-size: 1.8em;
            margin-bottom: 25px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        /* 表单样式 */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .form-group label {
            width: 35%; /* 控制标签宽度 */
            font-weight: bold;
            color: #555;
            text-align: left;
            padding-left: 10px; /* 标签左侧间距 */
        }

        /* 输入框和选择框样式 */
        input[type="number"], select {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* 父容器宽度设置 */
        .form-group div {
            width: 65%;
            margin-left: 10px; /* 输入框容器的左侧间距 */
        }

        input[type="number"]:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* 保存按钮样式 */
        button {
            display: block;
            width: 40%;
            padding: 10px;
            margin: 20px auto;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content {
                width: 70%;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label, .form-group div {
                width: 100%;
                text-align: left;
                padding-left: 0;
            }
        }

        /* 裁剪区域样式 */
        #crop-container {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        #image-preview {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏（无跳转入口） -->
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="RCBA Logo">
        </div>
    </div>

    <!-- 编辑个人信息内容 -->
    <div class="content">
        <h2>{{ player.name }} 个人信息</h2>

        <!-- 当前头像显示 -->
        <div class="form-group">
            <label>当前头像:</label>
            <img id="current-avatar" src="{{ url_for('static', filename='avatar/' + player.name + '.png') }}" alt="头像" style="width: 100px; height: 100px;">
        </div>

        <!-- 头像上传和裁剪 -->
        <div class="form-group">
            <label for="avatar">上传新头像:</label>
            <input type="file" id="avatar" accept="image/*">
        </div>

        <!-- 裁剪区域 -->
        <div id="crop-container">
            <img id="image-preview" src="">
            <button id="crop-button" type="button">裁剪并上传</button>
        </div>

        <form method="POST">
            <!-- 其他表单字段 -->
            <div class="form-group">
                <label for="height">身高(cm):</label>
                <div>
                    <input type="number" name="height" min="0" max="300" value="{{ player.height }}">
                </div>
            </div>
            <div class="form-group">
                <label for="weight">体重(kg):</label>
                <div>
                    <input type="number" name="weight" min="0" max="300" value="{{ player.weight }}">
                </div>
            </div>
            <div class="form-group">
                <label for="team_name">球队:</label>
                <div>
                    <select name="team_name">
                        {% for team in teams_info %}
                            <option value="{{ team }}" {% if player.team_name == team %}selected{% endif %}>{{ team }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="jersey_number">球衣号:</label>
                <div>
                    <input type="number" name="jersey_number" min="0" max="99" value="{{ player.jersey_number }}">
                </div>
            </div>
            <div class="form-group">
                <label for="years_played">球龄(年):</label>
                <div>
                    <input type="number" name="years_played" min="1" max="99" value="{{ player.years_played }}">
                </div>
            </div>

            <button type="submit">保存</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/cropper.min.js' ) }}"></script>
    <script>
        document.getElementById('avatar').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('image-preview');
                    img.src = e.target.result;
                    document.getElementById('crop-container').style.display = 'block';

                    const cropper = new Cropper(img, {
                        aspectRatio: 1,
                        viewMode: 2,
                    });

                    document.getElementById('crop-button').addEventListener('click', function() {
                        const canvas = cropper.getCroppedCanvas({
                            width: 100,
                            height: 100,
                        });

                        canvas.toBlob(function(blob) {
                            const formData = new FormData();
                            formData.append('avatar', blob, "{{ player.name }}.png");
                            formData.append('name', "{{ player.name }}"); // 添加当前用户名参数

                            // 将裁剪后的头像上传到后端
                            fetch('/upload_avatar', {
                                method: 'POST',
                                body: formData,
                            }).then(response => response.json())
                              .then(data => {
                                  if (data.success) {
                                      alert('头像已上传！');
                                      document.getElementById('current-avatar').src = URL.createObjectURL(blob);
                                  } else {
                                      alert('头像上传失败，请重试。');
                                  }
                              });
                        });
                    });
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
