<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RCBA - 首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
</head>
<body>

    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="logo">
            <img src="../static/logo/logo.png" alt="RCBA Logo">
            <span>RCBA</span>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('rcbaplayer.index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}" >首页</a></li>
            <li><a href="{{ url_for('rcbaplayer.team') }}" class="{% if request.endpoint == 'team' %}active{% endif %}" >球队</a></li>
            <li><a href="{{ url_for('rcbaplayer.player') }}" class="{% if request.endpoint == 'player' %}active{% endif %}">球员</a></li>
            <li><a href="#" class="{% if request.endpoint == 'data' %}active{% endif %}" >数据</a></li>
            <li>
                <a href="#">赛程</a>
                <!-- 下拉菜单 -->
                <div class="dropdown">
                    <a href="{{ url_for('rcbaplayer.schedule', year=2024) }}">2024</a>
                    <a href="{{ url_for('rcbaplayer.schedule', year=2025) }}">2025</a>
                </div>
            </li>
{#            <li><a href="#" class="{% if request.endpoint == 'scehdual' %}active{% endif %}">赛程</a></li>#}
        </ul>
        <div class="navbar-right">
            {% if session.get('username') %}
                <span> 用户: {{ session['username'] }}</span>
                <button onclick="location.href='{{ url_for('rcbaplayer.logout') }}'">退出</button>
            {% else %}
                <button onclick="location.href='{{ url_for('rcbaplayer.login') }}'">登录</button>
            {% endif %}
        </div>
    </div>

    <!-- 比赛宣传语 -->
    <div class="promo-banner">
        <h1 >金秋十月，群星荟萃，最美研发人冠军花落谁家？</h1>
    </div>

    <!-- 轮播图 -->
    <div class="carousel">
        <a href="{{ url_for('rcbaplayer.comp_team_detail', captain='陆智卿') }}"><img src="../static/carousel/img1.png" alt="陆智卿">
        <a href="{{ url_for('rcbaplayer.comp_team_detail', captain='冯睿敏') }}"><img src="../static/carousel/img2.png" alt="冯睿敏">
        <a href="{{ url_for('rcbaplayer.comp_team_detail', captain='申时行') }}"><img src="../static/carousel/img3.png" alt="申时行">
        <a href="{{ url_for('rcbaplayer.comp_team_detail', captain='赵康伉') }}"><img src="../static/carousel/img4.png" alt="赵康伉">
        <a href="{{ url_for('rcbaplayer.comp_team_detail', captain='王明斌') }}"><img src="../static/carousel/img5.png" alt="王明斌">
        <a href="{{ url_for('rcbaplayer.comp_team_detail', captain='王光纯') }}"><img src="../static/carousel/img6.png" alt="王光纯">
    </div>

    <!-- 引入必要的 JavaScript 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                prevArrow: '<button type="button" class="slick-prev">&#8249;</button>',
                nextArrow: '<button type="button" class="slick-next">&#8250;</button>'
            });
        });
    </script>
</body>
</html>
